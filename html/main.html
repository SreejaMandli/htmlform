<!DOCTYPE html>
<html>
    <head>
        <title>Example of HTML Frames using row attribute</title>
    </head>
        
    <frameset rows = "10%, 10%, *">
        <frame  src ="f1.html" />
        <frame  src = "f2.html" />
        <frame  src =  "f3.html" />
    </frameset>
</html>
